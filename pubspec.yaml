name: e_commerce
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  shared_preferences: ^2.2.0
  http: ^0.13.4
  dartz: ^0.10.1
  fluttertoast: ^8.2.2
  font_awesome_flutter: ^10.5.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animation/
    - assets/icons/
  fonts:
    - family: AvenirArabic
      fonts:
        - asset: assets/fonts/AvenirArabic-Medium.otf

